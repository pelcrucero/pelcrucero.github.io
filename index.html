<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parral 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="logo2.png" />
</head>
<body>
    <div class="container">
        <div class="branding">
            <img src="logo2.png" alt="Logo" class="logo">
            <h2>Peña El Crucero</h2>
            <img src="logo2.png" alt="Logo" class="logo">
        </div>
        <div class="tabs">
            <button class="tab-link tab-link-comida tab-selected" onclick="openTab('comida')">COMIDA</button>
            <button class="tab-link tab-link-bebida" onclick="openTab('bebida')">BEBIDA</button>
        </div>
        <div id="comida" class="tab-content">
            <!-- Productos de comida -->
        </div>
        <div id="bebida" class="tab-content" style="display: none;">
            <!-- Productos de bebida -->
        </div>
        <div class="payment-section">
            <div class="payment-info">
                <div class="payment-label total-amount" style="color: #d9534f;" >Total</div>
                <div class="payment-amount total-amount" style="color: #d9534f;" id="total-amount">0.00€</div>
            </div>
            <div class="payment-info">
                <div class="payment-label payment-amount" style="color: #1e3d59;">Pago</div>
                <input type="text" class="payment-input payment-amount" style="color: #1e3d59;" id="payment-input" oninput="calculateChange()" pattern="[0-9]*">
            </div>
            <div class="payment-info">
                <div class="payment-label change-amount" style="color: #5cb85c;">Vueltas</div>
                <div class="payment-amount change-amount" id="change-amount">0.00€</div>
            </div>
            <button id="reset-button" onclick="resetQuantities()">Borrar</button>
        </div>

 
    </div>
    <script src="script.js"></script>
</body>
</html>
